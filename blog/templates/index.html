<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>titulo</th>
                <th>conteudo</th>
            </tr>
        </thead>
        <tbody>
            {% for usuarioinfo in usuarioinfos %}
                <tr>
                    <td>{{usuarioinfo.id}}</td>
                    <td>{{usuarioinfo.titulo}}</td>
                    <td>{{usuarioinfo.conteudo}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table> 

</body>
</html>
