<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Flask</title>
    <link rel="stylesheet" href="{{ url_for('templates' filename:'style.css') }}">
</head>
<body>
    <h2>Preencha o Formulario</h2>
    <form action="/" methods="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="email">E-email:</label><br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" required>
        <br><br>

        <label for="mensagem">Mensagem</label><br>
        <textarea name="mensagem" id="mensagem" rows="4" required></textarea>
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
