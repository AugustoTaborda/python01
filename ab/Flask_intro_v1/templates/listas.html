<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com flask e jinja</title>
</head>
<body>
    <h1>lista de itens</h1>
    <ul>
        {% for item in itens %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
